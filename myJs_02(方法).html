}
function distinct(arr){ // 数组去重

        if(!findArr(arr2,arr[i])){
            arr2.push(arr[i]);
        }
    }
    return arr2;
}
function bubleSort(arr){ // 冒泡排序
    for(var i=0;i<=arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){
                var temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
    }
    return arr;
}
